<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>速度动画2(完成2次传参修改)</title>
	<style type="text/css">
	body{padding: 0px;margin:0px;}
	#div1{
		height: 200px;
		width: 200px;
		background: #abcedf;
		position: relative;
		left: -200px;	
	}
	#share{
		display: block;
		height: 150px;
		width: 50px;
		background: #666;
		position: absolute;
		left: 200px;
		top: 20px;
	}

	</style>
</head>
<body>
	<div id="div1">
		<span id="share">分享</span>
	</div>
	<ul>
		<li>定时器</li>
	</ul>
	<p>speed移动方向的判断依据:左边距offsetLeft是否等于目标iTarget</p>
	<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementById("div1");
		oDiv.onmouseover = function(){
			getIn(0);/*D.1.替换参数*/

		}
		// C.1.添加移出函数
		oDiv.onmouseout = function(){
			getIn(-200);/*D.1.替换参数*/
		}
	var timer = null;
	function getIn(iTarget){/*E.1.只保留目的地参数*/
		// B.4.1.一开始就清除所有定时器
		clearInterval(timer);
		// var oDiv = document.getElementById("div1");
		// B.2.设置定时器(此时动画将无限执行)
		timer = setInterval(function(){// B.4.2 定时器赋值给timer?
			// E.2.在setInterval函数中新加入一个速度变量
			var speed = 0;
			// E.3.增加判断,若当前左边距>指定的itarget值,则向左移动，否则相反
			if(oDiv.offsetLeft>iTarget){
				speed = -10;

			}else{
				speed = 10;
			}

				// B.3.增加判断，设置清除定时器,
				//B.3.1.
				if(oDiv.offsetLeft == iTarget){
					clearInterval(timer);
				}
				//B.3.2.如果不等于0,继续执行函数体
				else{
					oDiv.style.left = oDiv.offsetLeft+speed+"px";
				}
			},30)	
	}
	// var timer = null;

	// 			}
	// 		},30)

	// }
	}
	</script>
</body>
</html>
